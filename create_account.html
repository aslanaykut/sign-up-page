<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Ana Katman-->
    <div class="container">
        <!--Kayit Formu-->
        <form action="">
            <h1 class="form__title">Sign up</h1>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="User Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="email" class="form__input" autofocus placeholder="E-mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Password again">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button">Sign Up</button>
            <p class="form__text">
                <a href="index.html" class="form__link">I have an account, Enter</a>
        </form>
    </div>
</body>
</html>
